<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">

    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    
    <link rel="icon" type="image/jpg" sizes="18x16" href="{% static 'site_images/logo_bw.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_overlay.css' %}">
    {% block css %}
    {% endblock %}
    <link rel="icon" type="image/png" href="{% static 'site_images/logo_bw_icon.ico' %}" sizes="18x16">
    <script src="//use.fontawesome.com/008110f794.js"></script>
</head>
<body>
    <div id="top">
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="logo-group col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'site_images/logo_bw.jpg' %}" class="logo pull-right">
                    </a>
                    </div>
                    <div class="name-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <h1 class="abbrev">VAMPS</h1>
                        <h3 class="full">VODTRANSCO Accounts Management and Processing System</h3>
                        <h5 class="ver">Version 1.1</h5>
                    </div>
                    <div class="user-group col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="user-image">
                            <!-- Photo Here -->
                            <!-- <i class="fa fa-user-circle-o fa-3x" aria-hidden="TRUE"></i> -->
                        </div>
                        <div class="user-name">
                            {{request.user.first_name}}
                            {{request.user.last_name}}
                        </div>
                        <div class="user-position">
                            {{request.user.position}}
                        </div>
                        <div>
                            <a href="{% url 'home' %}" class="btn btn-default btn-sm">
                                <i class="fa fa-chevron-circle-left fa-lg"></i>
                                Main Menu
                            </a>
                            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">
                                <i class="fa fa-sign-out fa-lg"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="body">
            <div class="container">
                <div class="row">
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
