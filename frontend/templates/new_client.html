{% extends "base2.html" %}
{% block content %}
<div class="content-display" style="
    margin-top: 100px;">
    <h1 class="page-header" style="margin-top:10px; ">Edit Your Profile</h1>
    <p>{{ request.user.first_name }}</p>
    <p style="color:red">{{ error }} </p>
    <p style="color:green">{{ success }} </p>
    <div style="width: 500px">
        <form role="form" method="post" action=""> {% csrf_token %}
            <h3>ADD NEW CLIENT</h3>
            <div class="form-group">
                <label for="Username">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ first_name }}" placeholder="First Name" />
            </div>
            <div class="form-group">
                <label for="Username">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ last_name }}" placeholder="First Name" />
            </div>
            <button type="submit" name="submit" value="changeuser" class="btn btn-default">Add Client</button>
        </form>
        
    </div>
</div>
{% endblock %}
