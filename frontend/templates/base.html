<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=no initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link rel="icon" type="image/jpg" sizes="18x16" href="{% static 'site_images/logo_bw_icon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_overlay.css' %}">
    {% block css %}
    {% endblock %}
    <a href="{% url 'home' %}">
    <link rel="icon" type="image/png" href="{% static 'site_images/logo_bw.jpg' %}" sizes="18x16"></a>
</head>
<body>
    <div id="top">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo-group col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <a href="{% url 'home' %}">
                        <img src="{% static 'site_images/logo_bw.jpg' %}" class="logo pull-right"/>
                        </a>
                    </div>
                    <div class="name-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <h1 class="abbrev">VAMPS</h1>
                        <h3 class="full">VODTRANSCO Accounts Management and Processing System</h3>
                        <h5 class="ver">Version 1.1</h5>
                    </div>
                    <div class="user-group col-lg-2 col-md-1 col-sm-2 col-xs-2">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="body">
            <div class="container">
                <div class="row">
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="footersize navbar-fixed-bottom" id="footer">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">All Rights Reserved 2016</div>
            </div>
        </div>
    </div>
</body>
</html>
