<!-- home.html -->

{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Welcome to Django{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css '%}"
{% endblock %}
{% block content %}
    <h1> Welcome {{ user.position }} !!! </h1>
    <p>{% for user in users %}
    	{{ user.username }}
    {% endfor%}
	</p>
    <button type="button" onclick="window.location.href='/logout/' ">Logout</button>
{% endblock %}
